    <h2>SEJARAH MOTOGP</h2>

    <script>
        document.write("Kejuaraan Dunia MotoGP atau kerap disebut sebagai MotoGP saja atau nama resminya FIM MotoGP World" + "</br>");
        document.write("Championship adalah kelas utama dari seri balapan Grand Prix Sepeda Motor. Dulunya kelas ini dikenal dengan nama" + "</br>");

    <img src="motogp2.png" width="300" height="500" align="right">

    <script>
        document.write("Adapun untuk kelas MotoGP yang kita kenal saat ini awal mulanya berakar dari perubahan regulasi untuk kelas 500cc di musim 2002 yang sering disebut juga sebagai tahun transisi. Musim 2002 menjadi periode terakhir mesin dua langkah diperlombakan dalam kompetisi kelas premier." + "</br>");
        document.write("Sepanjang tahun 2002 sampai 2006 untuk pertama kalinya pabrikan diizinkan untuk memperbesar kapasitas total mesin khusus untuk mesin 4 tak menjadi maksimum 990 cc, dan berubah menjadi 800 cc di musim 2007." + "</br>");
        document.write("Pabrikan juga diberi kebebasan untuk memilih jumlah silinder yang digunakan antara tiga sampai enam dengan batas berat tertentu. Dengan dibolehkannya motor 4 tak berkubikasi mesin besar tersebut, kelas GP500 diubah namanya menjadi MotoGP. Seluruh tim pabrikan seperti Yamaha, Honda, dan Suzuki masing-masing memilih untuk berkompetisi menggunakan mesin empat langkah terbarunya. Praktis hanya tim satelit saja yang masih berkompetisi menggunakan mesin 500 cc dua langkah dan itupun dengan penampilan yang sangat kedodoran." + "</br>");
        document.write("Antara tahun 1949 dan 2001 kelas 500cc adalah kelas paling tinggi dalam balapan GP Motor." + "</br>");
        document.write("MotoGP adalah penerus kelas 500cc. Pabrikan yang berlaga di kelas ini sebenarnya ada empat merek yang seluruhnya dari Jepang yaitu Honda, Yamaha, Suzuki dan Kawasaki. Sejak lama mereka tidak menganggap kelas ini sebagai cerminan bagus dari pasar komersial untuk mesin jalanan." + "</br>");
        document.write("Dalam konsultasi yang erat dengan FIM, akhirnya diputuskan untuk membuat kelas empat tak di mana mesinnya dibatasi maksimal 990 cc. Pabrik-pabrik Eropa seperti Ducati juga memutuskan untuk pindah ke kelas baru ini dengan beberapa produsen kecil independen. " + "</br>");
        document.write("Pada tahun 2002, mesin MotoGP empat tak pertama bersaing bersama dengan mesin dua tak 500cc keluar pada musim 500cc terakhir. Musim MotoGP pertama yang lengkap adalah tahun berikutnya. Selain itu, jumlah balapan per musim diperpanjang menjadi 18 pada musim 2007. Satu-satunya trek yang dilibatkan sejak awal balap GP Motor pada tahun 1949 adalah Sirkuit Assen di Belanda" + "</br>");
        document.write("Valentino Rossi yang mengendarai motor dengan nomor #46, menjadi juara dunia pertama di kelas ini pada musim 2002 dan mengulanginya dalam tiga musim berikutnya.[2] Sebelum memulai musim 2004, ia melakukan perjudian besar dengan memutuskan pindah dari Honda ke Yamaha.[3] Nicky Hayden memenangi gelar pada tahun 2006 dengan Honda.[4] Musim berikutnya giliran Casey Stoner menjadi juara dengan motor Ducati.[5] Pebalap terkenal lainnya adalah Sete Gibernau, Marco Melandri, Dani Pedrosa, Jorge Lorenzo dan Marc Marquez. Pembalap Belanda Jurgen van den Goorbergh melaju pada musim 2002 dengan membawa Honda 500cc dua tak namun tak mampu bersaing melawan motor-motor empat tak. Ia membuat comeback kecil pada tahun 2005 di kelas ini dengan menggantikan Makoto Tamada yang cedera" + "</br>");
        document.write("Pada musim 2003, terjadi kecelakaan fatal yang menewaskan pembalap Daijiro Kato dengan nomor #74 pada seri pembuka Grand Prix Jepang 2003 di Sirkuit Suzuka, Jepang, yang membuat Kato merenggut nyawa sehingga pihak MotoGP tidak memakai lagi Sirkuit Suzuka setelah kematian Kato, dan digantikan oleh Twin Ring Motegi, penyelenggara sebelumnya Grand Prix Pasifik akan menjadi Grand Prix Jepang pada tahun berikutnya." + "</br>");
        document.write("Pada musim 2007 kapasitas silinder maksimal diturunkan menjadi 800cc. FIM juga memperkenalkan peraturan ban baru yang mengharuskan tim memilih ban sebelum balapan dimulai. Ide dasarnya adalah mengurangi kekuatan dan dengan demikian kecepatan tertinggi. Namun, dengan cepat menjadi jelas bahwa waktu putaran masih turun; di satu sisi karena kemajuan teknologi, di sisi lain karena kecepatan menikung yang lebih tinggi dari mesin yang lebih ringan." + "</br>")
        document.write("Pada musim 2011, terjadi lagi kecelakaan fatal di Sirkuit Internasional Sepang, Malaysia menimpa pembalap Marco Simoncelli dengan nomor #58 pada Grand Prix Malaysia 2011. Simoncelli terlibat kecelakaan fatal dengan Colin Edwards dan rekan senegara Simoncelli, yaitu Valentino Rossi saat berada di posisi keempat pada putaran kedua. Simoncelli terjatuh ketika sedang berbelok di tikungan ke-11 Sirkuit Sepang dan tertabrak oleh motor Edwards. Edwards juga terjatuh namun hanya mengalami patah tulang bahu, sementara Simoncelli terbaring diam di lintasan sesaat setelah kecelakaan dengan helmnya terlepas dalam insiden itu. Sementara itu, Rossi hanya sedikit kehilangan keseimbangan dan dapat melaju pelan ke pit-stop. Setelah insiden tersebut, bendera merah dikibarkan menandakan perlombaan dihentikan dan Simoncelli langsung dibawa ke pusat medis Sirkuit Sepang. Pada pukul 16.56 waktu setempat, Simoncelli dinyatakan meninggal dunia karena luka serius yang dideritanya akibat kecelakaan fatal." + "</br>")
        document.write("MotoGP lantas mengembalikan kapasitas mesin menjadi ke 1000cc pada tahun 2012." + "</br>")
        document.write("2012, juga meningkatkan keselamatan pembalap setelah kematian Simoncelli, baju pembalap dilengkapi dengan Kantung udara (Airbag) untuk mencegah jenis kecelakaan fatal yang dialami Simoncelli." + "</br>")
    </script>
