    <script>

        } else if(nilai >= 30) {
             grade = "F"
        } else { 
            grade = "F";
        }
        document.write(`<p>nilai anda: ${nilai}</p>`);
        document.write(`<p>Grade anda: ${grade}</p>`);
    </script>
